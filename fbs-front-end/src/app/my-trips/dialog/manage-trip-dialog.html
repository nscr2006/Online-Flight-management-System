<h1 mat-dialog-title>Manage booking</h1>
<div mat-dialog-content>
    <form [formGroup]="manageBookingForm">
        <mat-grid-list cols="2" rowHeight="75px" gutterSize="12px">
            <div class="clearfix">
                <mat-form-field class="full-width">
                    <input matInput [matDatepicker]="dateOfJourneyPicker" placeholder="Change date of journey" 
                        formControlName="date_of_journey" required
                        [min]="dateOfJourneyMinDate" [max]="dateOfJourneyMaxDate">
                    <mat-datepicker-toggle matSuffix [for]="dateOfJourneyPicker"></mat-datepicker-toggle>
                    <mat-datepicker #dateOfJourneyPicker></mat-datepicker>
                </mat-form-field>
            </div>
        </mat-grid-list>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onUpdateClick()">Modify</button>
  <button mat-raised-button (click)="onCancelClick()">Cancel</button>
</div>
